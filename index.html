<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>

  <img class='top-left' src="./images/bg-pattern-top.svg" alt="">
  <img class="bottom-right" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-main">
      <img src="./images/image-victor.jpg" alt="profile-image">
      <p class="name">Victor Crest <span>26</span></p>
      <p class="grey">London</p>
    </div>
    <div class="card-bottom">
      <div>
        <p class="stats">80K</p>
        <p class="grey tags">Followers</p>
      </div>
      <div>
        <p class="stats">803K</p>
        <p class="grey tags">Likes</p>
      </div>
      <div>
        <p class="stats">1.4K</p>
        <p class="grey tags">Photos</p>
      </div>
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
